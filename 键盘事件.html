<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>键盘事件</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <!--
    Vue常见按键别名：
    回车：enter
    删除：delete
    退出：esc
    空格：space
    换行：tab
    上：up 下：down 左：left 右：right
    -->

    <input type="text" placeholder="请输入你的内容！" id="keyInput" @keyup.enter="info()">
</div>

<script type="text/javascript">
    Vue.config.productionTip=false
    let data={
        name:'yuyuanzi'
    }
    let methods={
        info(e){
            if(e.keyCode==13)
            {
                console.log(e.keyCode)
                console.log(e.key)
                console.log(e.target.value)
            }
        },
        demo(e){
            for (let i = 0; i < 10000; i++) {
                console.log("#")
            }
        }
    }
    const vm = new Vue({
        el : '#root',
        data,
        methods


    })
</script>
</body>
</html>
