<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表过滤</title>
    <script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
<div id="root">

<h2>明星统计列表</h2>
    <input type="text" placeholder="请输入查询的名字" v-model="keyWord">
    <ul>
        <li v-for="(p,index) of filPersons" :key="index">
            {{p.name}}---{{p.age}}---{{p.sex}}
        </li>
    </ul>
</div>
<script type="text/javascript">
    const vm=new Vue({
        el:'#root',
        data:{
            persons:[
                {id:'001',name:'周杰伦',age:18,sex:'男'},
                {id:'002',name:'马冬梅',age:18,sex:'女'},
                {id:'003',name:'周冬雨',age:18,sex:'女'},
                {id:'004',name:'温兆伦',age:18,sex:'男'},
            ],
            // filPersons:[],
            keyWord:''
        },
        // 一：watch侦听实现
        // watch:{
        //     keyWord:{
        //         immediate:true,
        //         handler(val){
        //             this.filPersons=this.persons.filter((p)=>{
        //                 return p.name.indexOf(val)!==-1
        //             })
        //         }
        //     }
        // },
        //二：computed计算实现
        computed:{
            filPersons(){
                return this.persons.filter((p)=>{
                    return p.name.indexOf(this.keyWord)!==-1
                })
            }
        }
    })
</script>
</body>
</html>
