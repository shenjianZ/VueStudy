<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表渲染</title>
    <script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
<div id="root">
    <!-- 遍历数组 -->
    <h2>人员列表</h2>
        <ul>
            <li v-for="(p,index) in persons" :key="index">
                {{ p.name }}----{{p.age}}
            </li>

        </ul>
    <!-- 遍历对象 -->
    <h2>汽车信息</h2>
    <ul>
        <li v-for="(value,key) in car" :key="key">
            {{key}}---{{value}}
        </li>
    </ul>
    <!-- 遍历字符串 -->
    <ul>
        <li v-for="(char,index) in str " :key="index" >
             {{char}}
        </li>
    </ul>
</div>
<script type="text/javascript">
    const vm=new Vue({
        el:'#root',
        data:{
            persons:[
                {id:'001',name:'zhangsan',age:18},
                {id:'002',name:'lisi',age:20},
                {id:'003',name:'wangwu',age:19},
            ],
            car:{
                name:'奥迪',
                price:'150w',
                color:'black',
            },
            str:'shenjianZ',
        }
    })
</script>
</body>
</html>
