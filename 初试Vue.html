<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue你好！</title>
    <!--  -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>shenjianZ,{{name}}hello!{{addr.toUpperCase()}} </h1>
        <hr/>
        <a :href=www.url >爱思文档</a>
    </div>
    <script type="text/javascript" >
        Vue.config.productionTip=false
        const x =new Vue({
            el:'#root',
            data:{
                name:'shenjian',
                addr:'sd',
                www:{
                    url:'http://www.shenjianl.cn'
                }

            }
        })
    </script>





</body>
</html>
