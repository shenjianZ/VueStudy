<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>监视属性</title>
    <script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
<div id="root">
    <h1>今天天气{{info}}</h1>
    <button @click="changeWeather">切换天气</button>
</div>
<script type="text/javascript">
    const vm=new Vue({
        el:'#root',
        data:{
            isHot:true,
            x:1
        },
        computed:{
            info(){
                return this.isHot?'炎热':'凉爽'
            }
        },
        methods:{
            changeWeather(){
                this.isHot=!this.isHot
                this.x++
            }
        },
/*        watch:{
            isHot:{
                immediate:true,
                //handler函数
                handler(newValue,oldValue){
                    console.log("isHot修改了",newValue,oldValue)
                }
            }
        }*/

    })
    vm.$watch('isHot',{
        immediate:true,
        //handler函数
        handler(newValue,oldValue) {
            console.log("isHot修改了", newValue, oldValue)
        }
    })
</script>
</body>
</html>
