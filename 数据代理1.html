<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <h2>邮箱地址：{{email}}</h2>
    <h2>QQ号码：{{qq}}</h2>
</div>
<script type="text/javascript">
    Vue.config.productionTip = false
    let data= {
        email: 'example@example.com',
            qq: '1234567890'
    }
    const vm = new Vue({
        el: '#root',
        data
    })
</script>
</body>
</html>
